<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Release Notes</title>
		<link rel="icon" href="../../static/favicon.png" th:href="@{/img/favicon.png}" type="image/x-icon" />
		<link rel="shortcut icon" href="../../static/favicon.png" th:href="@{/img/favicon.png}" type="image/x-icon" />
		<link href="../../static/css/zui.min.css" rel="stylesheet" th:href="@{/css/zui.min.css}">
		<link href="../../static/css/zui-theme.min.css" rel="stylesheet" th:href="@{/css/zui-theme.min.css}">
		<link href="../../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
		<style>
			tr td {
				padding: 3px;
			}
		</style>
	</head>

	<body>
		<header th:replace="fragments :: header"></header>
		<div id="page">
			<div id="pageHeader">
				<div class="wrapper container" th:class="${isFluid ?'container-fluid':'container'}">
					<i class="icon icon-envelope"></i>
					<h2>Release Notes </h2>
				</div>
			</div>
			<div id="pageBody" >
				<div class="container" th:class="${isFluid ?'container-fluid':'container'}">
					<div id="pageContent">
						<div th:replace="fragments :: notes_btn_group"></div>
						<hr>
						<h2 style="background-color:#C9D8DB;padding: 3px;">Version Information</h2>
						<table class="table-bordered table-responsive">
							<tr bgcolor="ghostwhite">
								<td></td>
								<td align="center" width=""><strong>Main Version</strong></td>
								<td align="center" width="" th:each="relType:${releaseTypes}">
									<strong><span th:text="${relType}">XX</span> Version</strong>
								</td>
								
							</tr>
							<tr bgcolor="white" th:each="bi:${buildInfos}">
								<td><b th:text="${bi['productline']}">XXXXXX</b></td>
								<td th:text="${bi['main']}">XX_00_191111_101</td>
								<td th:each="relType:${releaseTypes}"  th:text="${bi['releases'].get(relType)['version']}" >XX_XX_XX</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
		<script src="../../static/lib/jquery/jquery.js" th:src="@{/lib/jquery/jquery.js}"></script>
		<script src="../../static/js/notes.js" th:src="@{/js/notes.js}"></script>
	</body>

</html>
