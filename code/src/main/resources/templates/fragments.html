<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

	<body>
		<header th:fragment="header" id="header" class="bg-primary">
			<nav class="navbar navbar-inverse navbar-fixed-top" id="navbar" role="banner">
				<div class="container" th:class="${#bools.isTrue(isFluid) ?'container-fluid':'container'}">
					<div class="navbar-header">
						<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".zui-navbar-collapse">
				          <span class="sr-only">切换导航</span>
				          <span class="icon-bar"></span>
				          <span class="icon-bar"></span>
				          <span class="icon-bar"></span>
				        </button>
						<a href="/" th:href="@{/}" class="navbar-brand" th:title="${appTitle}">
							<span class="brand-logo"><img src="../static/img/openthinks-logo-52.png" th:src="@{/img/openthinks-logo-52.png}" width="39" class="img-responsive"></span>
							<span class="brand-title">SVM <small class="svm-version" th:text="${appVersion}">1.0</small></span> 
							<i data-toggle="tooltip" id="compactTogger" data-placement="bottom" class="icon icon-home"></i>
						</a>
					</div>
					<div class="collapse navbar-collapse zui-navbar-collapse">
						<ul class="nav navbar-nav navbar-right">
							<li class="dropdown" sec:authorize="hasAnyRole('ADMIN','CONTRIBUTOR','VIEWER')">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon icon-cog"></i> <b class="caret"></b></a>
								<ul class="dropdown-menu" role="menu">
									<li sec:authorize="hasRole('CONTRIBUTOR')">
										<a href="#" th:href="@{/project}"><i class="icon icon-file-powerpoint"></i> <span th:text="#{commom.menu.project}">项目配置</span></a>
									</li>
									<li >
										<a href="#" th:href="@{/release}"><i class="icon icon-file-text-o"></i> <span th:text="#{commom.menu.module}">模块配置</span></a>
									</li>
									<li sec:authorize="hasRole('CONTRIBUTOR')">
										<a href="#" th:href="@{/seq}"><i class="icon icon-sort-by-order"></i> <span>流水配置</span></a>
										<a href="#" th:href="@{/productline}"><i class="icon icon-rocket"></i> <span>产品线配置</span></a>
										<a href="#" th:href="@{/attr}"><i class="icon icon-list-ol"></i> <span>属性配置</span></a>
									</li>
									<li sec:authorize="hasRole('ADMIN')">
										<a title="权限配置" th:href="@{/auth}"><i class="icon icon-group"></i><span> 权限配置</span></a>
									</li>
								</ul>
							</li>
							<li class="dropdown" >
								<a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon icon-user"></i> <b class="caret"></b></a>
								<ul class="dropdown-menu" role="menu">
									<li>
										<a href="#"><i class="icon icon-smile"></i> <span sec:authentication="name">uname</span></a>
									</li>
									<li><a href="#" data-toggle="modal" data-target="#userCfgDia"> 用户选项</a></li>
									<li>
										<a th:href="@{/logout}"><i class="icon icon-signout"></i><span> 登出</span></a>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<div class="modal fade" id="userCfgDia">
				  <div class="modal-dialog">
					<div class="modal-content">
					  <div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
						<h4 class="modal-title">标题</h4>
					  </div>
					  <div class="modal-body">
						<p>主题内容...</p>
					  </div>
					  <div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary">保存</button>
					  </div>
					</div>
				  </div>
				</div>
		</header>
		
		
		<footer th:fragment="footer">
			<a th:href="@{/}" class="hidden" id="page-base-url"></a>
			<input id="page-forward-msg" type="hidden" th:if="${fmsg}" th:value="${fmsg}" />
			<input id="page-forward-msg-type" type="hidden" th:if="${fmsg}" th:value="${fmsgType}" />
			<div class="container">
				<hr>
				<p class="text-muted small text-center">Copyright &copy; 2019 Openthinks.com. All rights reserved.</p>
			</div>
		</footer>
		
		
		<div class="btn-group" th:fragment="notes_btn_group">
			<button type="button" class="btn" data-style="1">格式一</button>
			<button type="button" class="btn" data-style="2">格式二</button>
		</div>
		
		
	</body>

</html>
